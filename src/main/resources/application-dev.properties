# DB Configuration
#
# Connection and authentication related properties are offered as environmental variables, these can be set either at an
# OS level or supplied in the Run configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=${MONGO_USERNAME}
spring.data.mongodb.password=${MONGO_PASSWORD}
spring.data.mongodb.database=roundTrackerDevDB
spring.data.mongodb.authentication-database=admin

app.archiving.bucket-size=100