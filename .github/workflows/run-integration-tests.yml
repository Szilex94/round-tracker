name: Run Intgration Tests

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      distribution:
        required: true
        type: string

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'
      - name: Build Project
        run: mvn clean --batch-mode --update-snapshots compile test-compile
      - name: Run Integration Tests
        # build was completed in the previous step as such console output should be limited to integration test summary only
        run: mvn verify -Dskip.surefire.tests=true