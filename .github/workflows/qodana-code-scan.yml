name: Qodana Code Scan

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev

jobs:
  qodana-code-analysis:
    needs: [ unit-tests, integration-tests ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2022.3.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}